
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qc_postgres
    environment:
      POSTGRES_USER: quantum_user
      POSTGRES_PASSWORD: quantum_pass
      POSTGRES_DB: quantum_commerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantum_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qc_redis
    command: redis-server --requirepass redis_secure_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: vault:latest
    container_name: qc_vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - vault_data:/vault/data
    command: server -dev

  api:
    build: .
    container_name: qc_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./keys:/app/keys
      - ./logs:/app/logs
    command: python main.py

volumes:
  postgres_data:
  redis_data:
  vault_data: